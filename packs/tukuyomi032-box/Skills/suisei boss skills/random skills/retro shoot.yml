retroshoot:
  Skills:
    - potion{t=SLOW;d=999999;l=10;force=true} @self
    - potion{t=DAMAGE_RESISTANCE;d=999999;l=10;force=true} @self
    - effect:sound{s=item.trident.return;v=1;p=0.5} @PIR{r=60}
    - effect:sound{s=entity.blaze.shoot;v=1;p=0.7} @PIR{r=60}
    - effect:sound{s=entity.shulker_bullet.hurt;v=1;p=0.5} @PIR{r=60}
    - effect:sound{s=entity.witch.throw;v=1;p=0.5} @PIR{r=60}
    - skill{s=retroshoottick;repeat=15;repeatInterval=1}
    - velocity{m=add;x=0;y=-1;z=0;repeat=15;repeatInterval=1} @self
    - delay 15
    - jump{v=1.3}
    - delay 5
    - potion{t=SLOW;d=1;l=0;force=true} @self
    - potion{t=DAMAGE_RESISTANCE;d=1;l=0;force=true} @self
    - effect:sound{s=item.trident.riptide_3;v=1;p=1.7} @PIR{r=60}
    - effect:sound{s=entity.zombie.infect;v=1;p=0.7} @PIR{r=60}
    - effect:sound{s=item.totem.use;v=1;p=2} @PIR{r=60}
    - projectile{onTick=RetroShootProjTick;onHit=RetroShootProjHit;v=14;i=1;hR=1;vR=1;g=0.1;hs=true;mr=100} @target
    - projectile{onTick=RetroShootProjTick;onHit=RetroShootProjHit;v=14;i=1;hR=1;vR=1;g=0.1;HorizontalOffset=16;hs=true;mr=100} @target
    - projectile{onTick=RetroShootProjTick;onHit=RetroShootProjHit;v=14;i=1;hR=1;vR=1;g=0.1;HorizontalOffset=-16;hs=true;mr=100} @target
    - projectile{onTick=RetroShootProjTick;onHit=RetroShootProjHit;v=14;i=1;hR=1;vR=1;g=0.1;HorizontalOffset=32;hs=true;mr=100} @target
    - projectile{onTick=RetroShootProjTick;onHit=RetroShootProjHit;v=14;i=1;hR=1;vR=1;g=0.1;HorizontalOffset=-32;hs=true;mr=100} @target
    - delay 120
    - skill{s=suiseiskillselect}

retroshoottick:
  Skills:
    - leap{velocity=100} @Forward{f=-5;y=0}
    - effect:sound{s=entity.elder_guardian.ambient;v=1;p=2} @PIR{r=60}
    - effect:particles{particle=instantSpell;amount=12;hS=0.4;vS=0.7;speed=0;y=0.7} @self

RetroShootProjTick:
  Skills:
    - projectile{onTick=RetroShootProjTick1;onHit=RetroShootProjHit;v=2;i=1;hR=1;vR=1;g=0.4;type=METEOR;mr=100;HeightFromSurface=7}

RetroShootProjTick1:
  Skills:
    - effect:particles{p=falling_dust;material=white_concrete;amount=1;speed=0;hR=0;vR=0} @origin
    - delay 5
    - effect:particles{p=Reverse_Portal;a=1;speed=0;hS=0;vS=0;yOffset=0.15} @origin
RetroShootProjHit:
  Skills:
    - damage{a=20;ia=true;ignoreenchants=true;preventimmunity=true;pk=true} @EntitiesNearOrigin{r=3}

divinityport:
  Skills:
    - runAIGoalSelector{goal=clear} @self
    - potion{t=SLOW;d=999999;l=10;force=true} @self
    - potion{t=DAMAGE_RESISTANCE;d=999999;l=10;force=true} @self
    - effect:particles{particle=flash;amount=1;hS=0;vS=0;speed=0;y=0.7} @self
    - effect:sound{s=item.trident.riptide_3;v=1;p=2} @PIR{r=60}
    - effect:sound{s=entity.illusioner.mirror_move;v=1;p=0.7} @PIR{r=60}
    - effect:sound{s=entity.illusioner.prepare_blindness;v=1;p=1.3} @PIR{r=60}
    - effect:sound{s=entity.firework_rocket.large_blast;v=1;p=0.5} @PIR{r=60}
    - effect:sound{s=entity.iron_golem.attack;v=1;p=0.5} @PIR{r=60}
    - effect:particles{particle=mobSpell;color=#7AFFFF;amount=48;hS=0.4;vS=0.7;speed=0;y=0.7} @self
    - delay 1
    - teleport{spreadh=8;spreadv=0} @self
    - delay 25
    - skill{s=divinityporttick;repeat=10;repeatInterval=15}
    - delay 180
    - effect:particles{particle=mobSpell;color=#ffffff;amount=48;hS=0.4;vS=0.7;speed=0;y=0.7} @self
    - effect:particles{particle=flash;amount=1;hS=0;vS=0;speed=0;y=0.7} @self
    - delay 1
    - teleport{spreadh=0;spreadv=0} @PIR{r=60;limit=1;sort=RANDOM}
    - effect:sound{s=item.trident.riptide_3;v=1;p=2} @PIR{r=60}
    - effect:sound{s=entity.illusioner.mirror_move;v=1;p=2} @PIR{r=60}
    - effect:sound{s=block.enchantment_table.use;v=1;p=2} @PIR{r=60}
    - effect:sound{s=entity.ender_eye.death;v=1;p=0.5} @PIR{r=60}
    - potion{t=SLOW;d=1;l=0;force=true} @self
    - potion{t=DAMAGE_RESISTANCE;d=1;l=0;force=true} @self
    - runAIGoalSelector{goal=clear} @self
    - delay 30
    - runAIGoalSelector{goal=meleeattack} @self
    - delay 120
    - skill{s=suiseiskillselect}

divinityporttick:
  Skills:
    - effect:particles{particle=flash;amount=1;hS=0;vS=0;speed=0;y=0.7} @self
    - effect:sound{s=item.trident.riptide_3;v=1;p=2} @PIR{r=60}
    - effect:sound{s=entity.illusioner.mirror_move;v=1;p=0.7} @PIR{r=60}
    - effect:sound{s=entity.illusioner.prepare_blindness;v=1;p=1.3} @PIR{r=60}
    - effect:sound{s=entity.firework_rocket.large_blast;v=1;p=0.5} @PIR{r=60}
    - effect:sound{s=entity.iron_golem.attack;v=1;p=0.5} @PIR{r=60}
    - effect:particles{particle=mobSpell;color=#7AFFFF;amount=48;hS=0.4;vS=0.7;speed=0;y=0.7} @self
    - projectile{onTick=DivPortProjTick;onHit=DivPortProjHit;v=16;i=1;hR=0.5;vR=0.5;mr=70;StopAtBlock=true;StopAtEntity=true;hs=true} @Ring{radius=30;points=42}
    - projectile{onTick=DivPortProjTick1;onHit=DivPortProjHit;v=30;i=1;hR=1.5;vR=1.5;mr=150;StopAtBlock=true;StopAtEntity=true;g=0.5;syo=10;type=METEOR;HeightFromSurface=10} @Cone{angle=360;points=35;range=50;rotation=7}
    - delay 1
    - teleport{spreadh=6;spreadv=0} @self

DivPortProjTick:
  Skills:
    - effect:particles{p=dust_color_transition;color1=#34FFFF;color2=#0000FF;size=1.5;amount=1;speed=0;hR=0;vR=0} @origin
DivPortProjHit:
  Skills:
    - damage{a=5;ia=true;ignoreenchants=true;preventimmunity=true;pk=true} @EntitiesNearOrigin{r=3}
    - effect:sound{s=entity.shulker_bullet.hurt;v=1;p=2}
DivPortProjTick1:
  Skills:
    - effect:particles{p=End_Rod;amount=4;speed=0;hS=0;vS=0} @origin
